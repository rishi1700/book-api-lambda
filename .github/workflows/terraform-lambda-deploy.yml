name: Lambda ZIP Build & S3 Upload

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  package-upload:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—œï¸ Build Lambda ZIP
        run: |
          zip -r book-api.zip handlers utils package.json package-lock.json

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: ğŸš€ Upload ZIP to S3
        run: |
          aws s3 cp book-api.zip s3://book-api-artifacts/book-api.zip

      - name: ğŸ“¦ Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ—ï¸ Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: ğŸ” Terraform Plan
        run: terraform plan
        working-directory: ./terraform

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform