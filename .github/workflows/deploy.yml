name: CI/CD for Book API Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Linter (optional)
        run: |
          if [ -f package.json ] && npm run lint; then
            echo "Lint passed"
          else
            echo "No lint script found or failed"
          fi

      - name: ğŸ§ª Run Tests (optional)
        run: |
          if [ -f package.json ] && npm test; then
            echo "Tests passed"
          else
            echo "No tests found or test failed"
          fi

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: ğŸš€ Deploy with Serverless v3 (no login required)
        run: |
          npm install -g serverless@3
          serverless deploy --stage dev